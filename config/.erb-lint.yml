EnableDefaultLinters: false
linters:
  RuboCop:
    enabled: true
    exclude:
      - '**/vendor/**/*'
      - '**/vendor/**/.*'
      - 'bin/**'
      - 'db/**/*'
      - 'spec/**/*'
      - 'config/**/*'
      - 'node_modules/**/*'
    inherit_from:
      - .rubocop.yml
  ErbSafety:
    enabled: true
    better_html_config: .better-html.yml
  Layout/InitialIndentation:
    Enabled: false
  Layout/TrailingEmptyLines:
    Enabled: false
  Layout/TrailingWhitespace:
    Enabled: false
  Naming/FileName:
    Enabled: false
  Style/FrozenStringLiteralComment:
    Enabled: false
  Layout/LineLength:
    Enabled: false
  Lint/UselessAssignment:
    Enabled: false
  Layout/FirstHashElementIndentation:
    Enabled: false
